<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <title>Team Black</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Team Black</a>
                <div class="">
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" id="search-box"
                            aria-label="Search" required>
                        <button class="btn btn-outline-success" type="submit" id="search-btn"
                            onclick="handleSearch()">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-lg-flex grid gap-10 mx-4">
        <section class="row row-cols-1 row-cols-md-3 g-4 mt-2 border rounded p-1 me-lg-2" id="main-container">

        </section>
        <section class="col-lg-4 col-sm-12 border mt-2 rounded p-2" id="cart-container">
            <h3 class="text-center fw-semibold border-bottom pb-2">My Team</h3>
            <h4 id="count-team-member"></h4>
        </section>
        <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Player Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<!-- script linked -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
<script src="https://kit.fontawesome.com/b3603f59b2.js" crossorigin="anonymous"></script>

</html>
